---
version: '3.7'
services:

  happy_predictions:
    restart: unless-stopped
    hostname: happy_predictions
    build:
      context: .
    ports:
      - 8443:8443
    env_file: .env
    environment:
      MONGO_URI: mongodb://happy_mongo:27017/happy_predictions

  happy_mongo:
    image: 'mongo:4'
